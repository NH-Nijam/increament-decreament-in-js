<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment-decrement</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="border w-[500px] mx-auto text-center  bg-sky-300 p-2 shadow-2xl rounded-xl mt-20">
        <div class="rounded-lg hover:shadow hover:shadow-gray-500 hover:p-2">
            <p class="bg-gray-900 text-white h-28 flex items-center justify-center font-bold text-6xl text rounded-md" id="count">0</p>
            <div class="mt-10 flex justify-between">        
                <button class="bg-red-800 text-2xl hover:bg-red-600 py-2 px-5 rounded-md text-white font-bold" id="decrement">Decrement</button>
                <button class="bg-green-800 hover:bg-green-600 text-2xl py-2 px-5 rounded-md text-white font-bold" id="increment">Increment</button>
            </div>
            <button class="bg-orange-800 hover:bg-orange-600 text-2xl  py-2 px-5 rounded-md mt-10 text-white font-bold" id="reset">Reset</button>
        </div>
       
       
    </div>



    <script src="script.js"></script>
</body>
</html>
